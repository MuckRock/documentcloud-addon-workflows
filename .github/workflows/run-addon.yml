
name: Run Add-On
on:
  workflow_call:
    inputs:
      timeout:
        default: 15
        required: false
        type: number
      python-version:
        default: "3.10"
        required: false
        type: string
      git-commit:
        default: false
        required: false
        type: boolean
      apt-packages:
        default: ""
        required: false
        type: string
      mask-inputs:
        default: true
        required: false
        type: boolean
      cache-soft-timeout:
        default: false
        required: false
        type: boolean
      runs-on:
        default: "ubuntu-latest"
        required: false
        type: string
    secrets:
      dc_username:
        required: false
      dc_password:
        required: false
      token:
        required: false
      key:
       required: false

jobs:
  Run-Add-On:
    runs-on: ${{ inputs.runs-on }}
    timeout-minutes: ${{ inputs.timeout }}
    steps:
      - name: ${{ github.event.client_payload.id }}
        run: echo run identifier ${{ github.event.client_payload.id }}
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install apt packages
        if: inputs.apt-packages != ''
        run: sudo apt-get update && sudo apt-get -y install ${{ inputs.apt-packages }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Mask Inputs
        if: inputs.mask-inputs
        run: |
          SECRET=$(jq -r '.client_payload' $GITHUB_EVENT_PATH)
          while read -r line;
          do
            if [ "${line}" != "{" ] && [ "${line}" != "}" ]; then
              echo "::add-mask::${line}"
            fi
          done <<< $SECRET
      - name: Cache restore for soft timeout runs
        uses: actions/cache/restore@v3
        if: ${{ github.event.client_payload.payload.data._restore_key != null }}
        with:
          path: cache
          key: ${{ github.event.client_payload.payload.data._restore_key }}
      - name: Run add-on
        run: python main.py '${{ toJSON(github.event.client_payload) }}'
        env:
          DC_USERNAME: ${{ secrets.dc_username }}
          DC_PASSWORD: ${{ secrets.dc_password }}
          TOKEN: ${{ secrets.token }}
          KEY: ${{ secrets.key }}
      - name: Commit and push if it changed
        if: inputs.git-commit
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
      - name: Cache save for soft timeout runs
        uses: actions/cache/save@v3
        with:
          path: cache
          key: ${{ github.event.client_payload.id }}


